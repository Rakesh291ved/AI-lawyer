<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Lawyer Assistant</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .chat-item {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .chat-item:hover {
            background-color: #e9ecef;
        }
        .content {
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
        }
        textarea {
            resize: vertical;
        }
        .advice-box {
            background-color: #e2f0d9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4 sidebar">
            <h4 class="mb-4">Chat History</h4>
            {% if chat_history %}
                {% for chat in chat_history %}
                    <div class="chat-item">
                        <p><strong>Case:</strong> {{ chat.case[:100] }}...</p>
                        <a href="{{ url_for('download', chat_id=loop.index0) }}" class="btn btn-sm btn-primary mt-2">Download PDF</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No chats yet. Start by describing your case!</p>
            {% endif %}
        </div>

        <!-- Main Content -->
        <div class="col-md-8 content">
            <h1 class="mb-4">AI Lawyer Assistant</h1>

            <form method="POST">
                <div class="mb-3">
                    <textarea name="case_description" rows="7" class="form-control" placeholder="Describe your case here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Get Legal Advice</button>
            </form>

            {% if advice %}
                <div class="advice-box">
                    <h5><strong>Advice:</strong></h5>
                    <p>{{ advice }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Logout Button -->
<a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">Logout</a>

<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
