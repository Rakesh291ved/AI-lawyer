<!-- templates/landing.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer Assistant</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .landing-container {
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?law,legal'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .landing-content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        .landing-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .landing-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="landing-container">
    <div class="landing-content">
        <h1>Welcome to AI Lawyer Assistant</h1>
        <p>Get professional legal advice powered by AI. Describe your case and receive accurate, relevant legal counsel.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login to Get Started</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 AI Lawyer Assistant. All rights reserved.</p>
</div>

<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
